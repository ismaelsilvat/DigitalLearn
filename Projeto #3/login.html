<html lang="en">
    <head>

        <script src="https://cdn.tailwindcss.com"></script>

        <script>

                height:{

                  <a class="bg-cyan-500 p-3 text-white text-center text-2xl mb-3 font-bold rounded w-1/3 sm:p-3 sm:w-3/4" href="home.html">Logar</a>
