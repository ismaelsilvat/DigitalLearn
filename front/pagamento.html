<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Principal</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
        <script>
            tailwind.config = {
            theme: {
                height:{
                    '1000':'1000px'
                },
                screens: {
                    'e-lg': '2000px',
                    'lg': {'max':'992px'},
                    'md': {'max':'768px'},
                    'sm': {'max':'425px'},
                }
                }
            }
        </script>
    </head>
    <body class="bg-cyan-600">

        <header class="flex justify-between items-center bg-black border-b-2 border-double border-white" style="min-height: 12vh">
            <h1 class="w-1/4 font-serif text-right text-3xl text-white text-gray italic mr-5 md:w-1/3 sm:w-1/2"><i class="fa-solid fa-code text-cyan-500"></i>Digital Learn</h1>
            <input class="p-2 bg-transparent rounded w-1/2 md:w-1/3 flex justify-center items-center text-white placeholder:text-white placeholder:font-700 text-center sm:hidden" style="color: white; border: 1px double white;" type="text" id="" placeholder="O que você procura?">
            <div class="w-1/4 flex items-center justify-center md:w-1/3 md:flex-col sm:w-3/4">
                <button class="bg-cyan-500 p-2 rounded text-white font-bold w-1/3 md:w-3/4 md:p-1 md:mb-1 md:mr-0 mr-1">Entrar</button>
                <button class="bg-cyan-500 p-2 rounded text-white font-bold w-1/3 md:w-3/4 md:p-1 md:mt-1 md:ml-0 ml-1">Cadastrar-se</button>
            </div>
        </header>

        <div class="flex w-full md:w-full items-center justify-center md:flex-col flex-wrap" style="min-height: 77.1vh;">
            <div class="w-1/2 flex flex-col items-center md:w-3/4">
                <input class="w-3/4 m-3 p-5 rounded md:w-full" type="text" placeholder="Nome">
                <input class="w-3/4 m-3 p-5 rounded md:w-full" type="text" placeholder="Sobrenome">
                <input class="w-3/4 m-3 p-5 rounded md:w-full" type="date" placeholder="Data de nascimento">
                <input class="w-3/4 m-3 p-5 rounded md:w-full" type="text" placeholder="Telefone">
            </div>
            <div class="w-1/2 flex flex-col items-center md:w-3/4">
                <input class="w-3/4 m-3 p-5 rounded md:w-full" type="text" placeholder="Email">
                <input class="w-3/4 m-3 p-5 rounded md:w-full" type="text" placeholder="CPF">
                <input class="w-3/4 m-3 p-5 rounded md:w-full" type="text" placeholder="Endereço">
                <select class="w-3/4 m-3 p-5 rounded md:w-full" type="text" placeholder="Forma de pagamento">
                    <option value="Cartão de crédito">Cartão de crédito</option>
                    <option value="Cartão de débito">Cartão de débito</option>
                    <option value="Boleto">Boleto</option>
                </select>
            </div>
            <button class="bg-cyan-500 p-5 text-white mb-3 font-bold rounded w-1/3 sm:p-3 sm:w-3/4">Concluir compra</button>
        </div>
        

        <footer class="h-auto bg-black p-8 border-t-2">
            <h1 class="font-serif text-center text-3xl text-white text-gray italic"><i class="fa-solid fa-code text-cyan-500"></i>Digital Learn</h1>
        </footer>
    </body>
</html>
